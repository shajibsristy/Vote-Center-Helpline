<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center Directory - Bangladesh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-select {
            padding: 10px 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            outline: none;
        }
        
        .search-input-wrapper {
            margin-bottom: 15px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .result-count {
            font-size: 1.1em;
            color: #667eea;
            font-weight: bold;
        }
        
        .center-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .center-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .center-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .center-info {
            display: grid;
            gap: 8px;
            color: #555;
        }
        
        .info-row {
            display: flex;
            align-items: flex-start;
        }
        
        .info-label {
            font-weight: 600;
            min-width: 140px;
            color: #667eea;
        }
        
        .info-value {
            flex: 1;
        }
        
        .phone-link {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }
        
        .phone-link:hover {
            text-decoration: underline;
        }
        
        .hotline-section {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .hotline-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 8px;
        }
        
        .hotline-item {
            margin: 5px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .center-card {
                padding: 15px;
            }
            
            .info-label {
                min-width: 100px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè´ Help Center Directory</h1>
            <p>Search helpline contacts by location, center, person, or role</p>
        </div>
        
        <div class="search-box">
            <div class="filter-section">
                <select id="upazilaFilter" class="filter-select">
                    <option value="">All Upazila</option>
                </select>
                <select id="unionFilter" class="filter-select">
                    <option value="">All Union</option>
                </select>
                <select id="wardFilter" class="filter-select">
                    <option value="">All Ward</option>
                </select>
            </div>
            
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="centerSearch" 
                    class="search-input" 
                    placeholder="üîç Search by Center Name..."
                >
            </div>
            
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="personSearch" 
                    class="search-input" 
                    placeholder="üîç Search by Person Name, Role, or Contact Number..."
                >
            </div>
        </div>
        
        <div class="results-container">
            <div class="results-header">
                <div class="result-count" id="resultCount">Loading data...</div>
            </div>
            <div id="results" class="loading">
                <p>Loading center data...</p>
                <p style="margin-top: 10px; font-size: 0.9em;">Please make sure your Google Sheet is published and the URL is set correctly.</p>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this URL with your actual Google Sheet published CSV URL
        // Instructions:
        // 1. In your Google Sheet, go to File ‚Üí Share ‚Üí Publish to web
        // 2. Choose "Comma-separated values (.csv)" and publish
        // 3. Copy the URL and paste it below
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSiae3xOJvp2oQeVNl5683a089ZkxviAtImVY0TsyjlsC7KSS5zkzSeYI53MFgNHHgu2O0C9CuWaJmY/pub?gid=0&single=true&output=csv';
        
        let allData = [];
        let filteredData = [];

        // Fetch and parse CSV data
        async function loadData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                
                // Parse CSV
                const rows = csvText.split('\n').map(row => {
                    const values = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let char of row) {
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            values.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    values.push(current.trim());
                    return values;
                });
                
                // Assuming first row is headers
                const headers = rows[0];
                allData = rows.slice(1)
                    .filter(row => row.some(cell => cell.trim() !== ''))
                    .map(row => {
                        const entry = {};
                        headers.forEach((header, index) => {
                            entry[header.toLowerCase().trim()] = row[index] || '';
                        });
                        return entry;
                    });
                
                populateFilters();
                filteredData = [...allData];
                displayResults();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('results').innerHTML = `
                    <div class="no-results">
                        <p style="color: #dc3545; font-weight: bold;">Error loading data</p>
                        <p style="margin-top: 10px;">Please check:</p>
                        <ul style="text-align: left; margin: 15px auto; max-width: 400px;">
                            <li>Your Google Sheet is published to web as CSV</li>
                            <li>The CSV URL is correctly set in the code</li>
                            <li>Your internet connection is working</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            const upazilas = [...new Set(allData.map(d => d.upazila).filter(Boolean))].sort();
            const unions = [...new Set(allData.map(d => d.union).filter(Boolean))].sort();
            const wards = [...new Set(allData.map(d => d['ward number']).filter(Boolean))].sort();
            
            const upazilaSelect = document.getElementById('upazilaFilter');
            const unionSelect = document.getElementById('unionFilter');
            const wardSelect = document.getElementById('wardFilter');
            
            upazilas.forEach(upazila => {
                const option = document.createElement('option');
                option.value = upazila;
                option.textContent = upazila;
                upazilaSelect.appendChild(option);
            });
            
            unions.forEach(union => {
                const option = document.createElement('option');
                option.value = union;
                option.textContent = union;
                unionSelect.appendChild(option);
            });
            
            wards.forEach(ward => {
                const option = document.createElement('option');
                option.value = ward;
                option.textContent = `Ward ${ward}`;
                wardSelect.appendChild(option);
            });
        }

        // Filter and search
        function performSearch() {
            const selectedUpazila = document.getElementById('upazilaFilter').value;
            const selectedUnion = document.getElementById('unionFilter').value;
            const selectedWard = document.getElementById('wardFilter').value;
            const centerSearchTerm = document.getElementById('centerSearch').value.toLowerCase();
            const personSearchTerm = document.getElementById('personSearch').value.toLowerCase();
            
            filteredData = allData.filter(entry => {
                // Filter by dropdowns
                const matchesUpazila = !selectedUpazila || 
                    entry.upazila.toLowerCase() === selectedUpazila.toLowerCase();
                
                const matchesUnion = !selectedUnion || 
                    entry.union.toLowerCase() === selectedUnion.toLowerCase();
                
                const matchesWard = !selectedWard || 
                    entry['ward number'] === selectedWard;
                
                // Filter by center name
                const centerName = entry['center name'] || '';
                const matchesCenter = !centerSearchTerm || 
                    centerName.toLowerCase().includes(centerSearchTerm);
                
                // Filter by person name, role, or contact number
                const personName = entry['person name'] || '';
                const role = entry.role || '';
                const contactNumber = entry['contact number'] || '';
                const matchesPerson = !personSearchTerm || 
                    personName.toLowerCase().includes(personSearchTerm) ||
                    role.toLowerCase().includes(personSearchTerm) ||
                    contactNumber.includes(personSearchTerm);
                
                return matchesUpazila && matchesUnion && matchesWard && matchesCenter && matchesPerson;
            });
            
            displayResults();
        }

        // Display results
        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const countDiv = document.getElementById('resultCount');
            
            countDiv.textContent = `Found ${filteredData.length} center${filteredData.length !== 1 ? 's' : ''}`;
            
            if (filteredData.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results"><p>No centers found. Try different search terms.</p></div>';
                return;
            }
            
            resultsDiv.innerHTML = filteredData.map(entry => {
                const centerName = entry['center name'] || 'N/A';
                const upazila = entry.upazila || 'N/A';
                const union = entry.union || 'N/A';
                const ward = entry['ward number'] || 'N/A';
                const personName = entry['person name'] || 'N/A';
                const role = entry.role || 'N/A';
                const contactNumber = entry['contact number'] || 'N/A';
                const hotline1 = entry['hotline 1'] || '';
                const hotline2 = entry['hotline 2'] || '';
                const hotline3 = entry['hotline 3'] || '';
                const notes = entry.notes || '';
                
                return `
                    <div class="center-card">
                        <div class="center-name">${centerName}</div>
                        <div class="center-info">
                            <div class="info-row">
                                <span class="info-label">Upazila:</span>
                                <span class="info-value">${upazila}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Union:</span>
                                <span class="info-value">${union}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Ward Number:</span>
                                <span class="info-value">${ward}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Contact Person:</span>
                                <span class="info-value">${personName}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Role:</span>
                                <span class="info-value">${role}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Contact Number:</span>
                                <span class="info-value">
                                    <a href="tel:${contactNumber}" class="phone-link">${contactNumber}</a>
                                </span>
                            </div>
                            ${(hotline1 || hotline2 || hotline3) ? `
                                <div class="hotline-section">
                                    <div class="hotline-title">üìû Hotline Numbers</div>
                                    ${hotline1 ? `<div class="hotline-item"><a href="tel:${hotline1}" class="phone-link">Hotline 1: ${hotline1}</a></div>` : ''}
                                    ${hotline2 ? `<div class="hotline-item"><a href="tel:${hotline2}" class="phone-link">Hotline 2: ${hotline2}</a></div>` : ''}
                                    ${hotline3 ? `<div class="hotline-item"><a href="tel:${hotline3}" class="phone-link">Hotline 3: ${hotline3}</a></div>` : ''}
                                </div>
                            ` : ''}
                            ${notes ? `
                                <div class="info-row" style="margin-top: 10px;">
                                    <span class="info-label">Notes:</span>
                                    <span class="info-value" style="font-style: italic; color: #666;">${notes}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        document.getElementById('upazilaFilter').addEventListener('change', performSearch);
        document.getElementById('unionFilter').addEventListener('change', performSearch);
        document.getElementById('wardFilter').addEventListener('change', performSearch);
        document.getElementById('centerSearch').addEventListener('input', performSearch);
        document.getElementById('personSearch').addEventListener('input', performSearch);

        // Load data on page load
        loadData();
    </script>
</body>
</html>
